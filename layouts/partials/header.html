{{if or (not .IsHome) (eq .Site.Params.showheaderonhomepage true)}}
<header>
  <ul>
    <li class="logo">
        <a href="{{ .Site.BaseURL }}">
          <img
            src="{{.Site.BaseURL}}/logo.svg"
            alt="{{.Site.Title}}"
          />
        </a>
    </li>

    <div class="nav-bar">
    {{range .Site.Menus.main.ByWeight -}}
    <li class="menu-item">
      <a href="{{.URL}}">{{- .Name -}}</a>
    </li>
    {{- end}}
  </ul>
</div>
</header>
{{end}}
